name: Deploy

on:
  push:
    tags: [ 'v*' ]

concurrency:
  group: deploy-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0
          fetch-tags: true

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Build project
        run: npm run build

      - name: Get tag message
        if: startsWith(github.ref, 'refs/tags/')
        id: tag_message
        run: |
          chmod +x .github/scripts/extract_tag_message.sh
          TAG_MESSAGE=$(.github/scripts/extract_tag_message.sh "${{ github.ref_name }}")

          if [ -z "$TAG_MESSAGE" ]; then
            TAG_MESSAGE="Release ${{ github.ref_name }}"
          else
            cat > /tmp/release_message.txt <<'EOF'
          ## Release ${{ github.ref_name }}

          EOF
            echo "$TAG_MESSAGE" >> /tmp/release_message.txt
            cat >> /tmp/release_message.txt <<'EOF'

          ## Build Artifacts
          - `dist/scriptManager.js` - Loader script
          - `dist/scriptManager-core.js` - Main application bundle

          ## Installation
          Install userscript by copying the contents of `dist/scriptManager.js`.
          EOF
            TAG_MESSAGE=$(cat /tmp/release_message.txt)
          fi

          echo "tag_message<<EOF" >> "$GITHUB_OUTPUT"
          echo "$TAG_MESSAGE" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          body: ${{ steps.tag_message.outputs.tag_message || format('Release {0}', github.ref_name) }}
          files: |
            dist/scriptManager.js
            dist/scriptManager-core.js
