name: Deploy

on:
  push:
    tags: [ 'v*' ]

concurrency:
  group: deploy-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0
          fetch-tags: true

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Build project
        run: npm run build

      - name: Prepare release preface
        if: startsWith(github.ref, 'refs/tags/')
        id: release_preface
        run: |
          chmod +x .github/scripts/extract_tag_message.sh
          TAG_MESSAGE=$(.github/scripts/extract_tag_message.sh "${{ github.ref_name }}")

          PREFACE=""
          if [ -n "$TAG_MESSAGE" ]; then
            TAG_LEN=$(printf '%s' "$TAG_MESSAGE" | wc -c | tr -d ' ')
            if [ "$TAG_LEN" -ge 80 ] || printf '%s' "$TAG_MESSAGE" | awk 'NR > 1 { exit 0 } END { exit 1 }'; then
              cat > /tmp/release_preface.txt <<EOF
          ## Release notes

          $TAG_MESSAGE

          EOF
              PREFACE=$(cat /tmp/release_preface.txt)
            fi
          fi

          echo "release_preface<<EOF" >> "$GITHUB_OUTPUT"
          echo "$PREFACE" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          body: ${{ steps.release_preface.outputs.release_preface }}
          generate_release_notes: true
          fail_on_unmatched_files: true
          files: |
            dist/scriptManager.js
            dist/scriptManager-core.js
            dist/scriptManager-capture.js
