name: Deploy

on:
  push:
    tags: [ 'v*' ]

concurrency:
  group: deploy-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0
          fetch-tags: true

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Build project
        run: npm run build

      - name: Prepare release preface
        if: startsWith(github.ref, 'refs/tags/')
        id: release_preface
        run: |
          chmod +x .github/scripts/extract_tag_message.sh
          TAG_NAME="${{ github.ref_name }}"
          REPO_NAME="${{ github.repository }}"
          TAG_MESSAGE=$(.github/scripts/extract_tag_message.sh "$TAG_NAME")

          PREV_TAG=$(git describe --tags --abbrev=0 "${TAG_NAME}^" 2>/dev/null || true)
          if [ -n "$PREV_TAG" ]; then
            RANGE="${PREV_TAG}..${TAG_NAME}"
            COMPARE_URL="https://github.com/${REPO_NAME}/compare/${PREV_TAG}...${TAG_NAME}"
          else
            RANGE="$TAG_NAME"
            COMPARE_URL="https://github.com/${REPO_NAME}/releases/tag/${TAG_NAME}"
          fi

          COMMITS=$(git log --pretty=format:'- `%h` %s' --no-merges "$RANGE")
          if [ -z "$COMMITS" ]; then
            COMMITS='- No commits found in this release range.'
          fi

          cat > /tmp/release_preface.txt <<EOF
          ## Highlights
          - Automated release notes are attached below.
          - This release includes the following commits in \`$RANGE\`.

          ## Included commits
          $COMMITS
          EOF

          if [ -n "$PREV_TAG" ]; then
            cat >> /tmp/release_preface.txt <<EOF

          **Full Changelog**: $COMPARE_URL
          EOF
          fi

          if [ -n "$TAG_MESSAGE" ]; then
            TAG_LEN=$(printf '%s' "$TAG_MESSAGE" | wc -c | tr -d ' ')
            if [ "$TAG_LEN" -ge 80 ] || printf '%s' "$TAG_MESSAGE" | awk 'NR > 1 { exit 0 } END { exit 1 }'; then
              cat >> /tmp/release_preface.txt <<EOF

          ## Tag notes
          $TAG_MESSAGE
          EOF
            fi
          fi

          echo "release_preface<<EOF" >> "$GITHUB_OUTPUT"
          cat /tmp/release_preface.txt >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          body: ${{ steps.release_preface.outputs.release_preface }}
          generate_release_notes: true
          fail_on_unmatched_files: true
          files: |
            dist/scriptManager.js
            dist/scriptManager-core.js
            dist/scriptManager-capture.js
